<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Coffee shop</title>
</head>

<body>
  <div class="container-fluid">
    <form onsubmit="app.controllers.coffeeController.addCoffeeShop(event)">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" name="name" placeholder="coffee name" required>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
      <label for="type">type</label>
      <input type="text" class="form-control" name="type" placeholder="coffee type" required>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div id="coffeeShop" class="row">
    </div>


  </div>

  </div>






  <script src="app/main.js" type="module"></script>
</body>

</html>
